<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pholeport</title>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Pholeport - gerador de relatórios fotográficos</h1>
    <form onsubmit="handle_submit()">
      <input id="kmz_file" type="file" accept=".kmz" />
      <input id="id" type="number" />
      <input id="titulo" type="text" />
      <input id="seguimento" type="text" />
      <input id="localidade" type="text" />
      <input id="site_abordagem" type="text" />
      <input id="versao" type="text" />
      <button type="submit">submit</button>
    </form>
    <div id="response"></div>
  </body>
  <script src="renderer.js" type="text/javascript"></script>
</html>
